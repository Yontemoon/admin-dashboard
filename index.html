<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
<script src="javascript.js" defer></script>
    <div id="header"></div>
        <div id="upper">
            <div id="searchIcon"></div>
            <div id="searchBar"></div>
            <div id="alertIcon"></div>
            <div id="profilePic"></div>
            <div id="name"></div>
        </div>
        <div id="lower">
            <div id="intro"></div>
            <div id="options">
                <button id="new">New</button>
                <button id="upload">Upload</button>
                <button id="share">Share</button>
            </div>
        </div>
    <div id="sidebar">
        <div id="dashboardIcon"></div>
        <div id="home"></div>
        <div id="profile"></div>
        <div id="messages"></div>
        <div id="history"></div>
        <div id="tasks"></div>
        <div id="communities"></div>
        <div id="settings"></div>
        <div id="support"></div>
        <div id="privacy"></div>
    </div>
    <div id="mainContent">
        <div id="yourProjects">
            <div class="project">Project1</div>
            <div class="project">Project2</div>
            <div class="project">Project3</div>
            <div class="project">Project4</div>
            <div class="project">Project5</div>
            <div class="project">Project6</div>
        </div> 
    </div>
</body>
</html>
